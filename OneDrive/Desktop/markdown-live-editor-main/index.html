<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <header>
        <h1 data-i18n="title">Markdown-Live-Editor</h1>
        <div class="subtitle" data-i18n="subtitle">Редактируйте слева, результат виден справа в реальном времени</div>
        <div class="header-actions">
            <button id="theme-toggle" class="btn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
                <span data-i18n="light-theme">Светлая тема</span>
            </button>
            <button id="lang-toggle" class="btn">EN/RU</button>
        </div>
    </header>
    
    <div class="toolbar">
        <div class="toolbar-left">
            <input type="file" id="file-input" accept=".md,.txt,.markdown" style="display: none;">
            <button id="load-file" class="btn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                <span data-i18n="load-file">Загрузить файл</span>
            </button>
        </div>
        <div class="toolbar-right">
            <button id="download-md" class="btn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span data-i18n="download-md">Скачать MD</span>
            </button>
            <button id="download-html" class="btn">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                <span data-i18n="download-html">Скачать HTML</span>
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="editor-container">
            <div class="panel-header">
                <div class="panel-title" data-i18n="editor-title">Редактор Markdown</div>
            </div>
            <textarea id="editor" spellcheck="false"></textarea>
            <div class="status-bar">
                <div id="char-count">0 <span data-i18n="characters">символов</span></div>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="panel-header">
                <div class="panel-title" data-i18n="preview-title">HTML Превью</div>
                <div class="preview-toggle">
                    <button id="preview-toggle-btn" type="button">
                        <span class="toggle-anim-bg"></span>
                        <span class="toggle-option active" data-mode="preview">Просмотр</span>
                        <span class="toggle-option" data-mode="code">Код</span>
                    </button>
                </div>
            </div>
            <div id="preview"></div>
            <pre id="preview-code" style="display:none;"><code id="preview-html-code"></code></pre>
            <div class="status-bar" id="preview-status-bar">
                <div id="html-char-count">0 <span>символов</span></div>
                <div id="html-size">0 B</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
